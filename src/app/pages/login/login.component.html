<div class="container">
    <mat-card>
        <mat-card-title>
            <mat-card-content>
                <h2 class="text"> Login Here !!</h2>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    
                    <mat-form-field appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput formControlName="username" placeholder="username" required>
                        <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                            Please enter a valid UserId
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password" placeholder="password" required>
                        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                            <mat-icon>{{loginForm?'visibility_off':'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            Please enter a valid Password
                        </mat-error>
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">SignUp</button>

                </form>
            </mat-card-content>
        </mat-card-title>
    </mat-card>
</div>
