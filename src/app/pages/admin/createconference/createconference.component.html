<div class="container">
    <mat-card>
      <mat-card-title>
        <h2 class="text">Post Conference !!</h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="postConference" (ngSubmit)="postConferenec()">

            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Location</mat-label>
                <input matInput formControlName="location" placeholder="location" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>DATE</mat-label>
                <input matInput formControlName="localDateTime" placeholder="localDateTime" required>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="postConference.invalid">Post Category</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
