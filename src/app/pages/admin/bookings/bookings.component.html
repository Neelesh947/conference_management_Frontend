<table class="booking-table">
    <thead>
      <tr>
        <th>Registration Id</th>        
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.regId }}</td>
        <td>{{ booking.name }}</td>
        <td>{{ booking.email }}</td>                  
      </tr>
    </tbody>
  </table>
